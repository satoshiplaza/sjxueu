<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 20%; /* Centers vertically */
            font-size: 42px; /* Font size */
            font-weight: bold; /* Make text bold */
        }

        .blinking-cursor {
            font-weight: 100;
            color: green;
            animation: blink 2s infinite step-start;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        &gt; Hello World<span class="blinking-cursor">_</span>
    </div>
</body>
</html>
